<pre  class="brush:perl">
  #!/usr/bin/perl
</pre>
<p>
 <code>#!</code>这个符号源自于unix，实际上它是告诉操作系统，这个文件中的内容，应该由存放在/usr/bin/下的perl程序执行。
 而在windows下这个是不需要的，而大家习惯于写上#!perl，只是为了表明这是个perl程序。
