<p>

<div class="toc">
<ul>
<li><a href="#toc_1">git中使用vimdiff比较差异</a>
</ul>
</div>
</p>

<p>
设置两条全局设置：
</p>
<blockquote>
git config --global diff.tool vimdiff<br>
git config --global difftool.prompt No
</blockquote>

<p>
然后就可以用<code>git difftool</code>来比较差异了, <code>git diff</code> 用plain text显示。
</p>
