<h1 id="toc_1">在vim中插入日期</h1>

<p>
日期: 2012-03-30 14:03
</p>

<p>
在vi中插入日期,可以使用下列命令：
</p>
<blockquote>
<code>:r!date \+"\%Y-\%m-\%d"</code>
</blockquote>
     
<p>
上面的<code>\</code>用于转义。
</p>

<p>
也可定义好一个命令别名，将日期格式化好，后面可以直接使用：
</p>
<blockquote>
<code>alias datef='date +"%Y-%m-%d"'</code>
</blockquote>
     
<p>
vi中可以直接用
</p>
<blockquote>
<code>:r!datef</code>
</blockquote>
