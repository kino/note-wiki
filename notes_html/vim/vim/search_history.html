<h1 id="toc_1"> 使用search history进行有效搜索</h1>

<ol>
<li>
按 <strong>'q/'</strong> 可打开search history

<li>
这类似一个文本文件，里面每一行代表一次搜索

<li>
可编辑一个已存在的搜索，也可新增加一行，输入一个新的搜索

<li>
按 <strong>'Enter'</strong> 可执行当前光标所在行的搜索

<li>
按 <strong>':q'</strong> 可退出search history

</ol>
