<h1 id="toc_1">使用sshfs通过ssh的方式挂载远程目录</h1>

<p>
日期: 2012-03-31 17:03
</p>


<ol>
<li>
安装sshfs
<pre  class="brush:bash">
sudo apt-get install sshfs
</pre>

<li>
挂载远程目录
<pre  class="brush:bash">
sshfs username@remote_hose:/remote_dir /local_mnt_point
</pre>

<li>
卸载远程目录
<pre  class="brush:bash">
umount /local_mnt_point
</pre>
