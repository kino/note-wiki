<h1 id="toc_1">使用hdparm和dd测试硬盘</h1>

<h2 id="toc_1.1">硬盘信息</h2>
<ul>
<li>
获取硬盘信息
<pre  class="brush:bash">
 hdparm -I /dev/sda
</pre>

</ul>
  
<h2 id="toc_1.2">读取速度 M/s</h2>
<ul>
<li>
测试硬盘的读取的速度
<pre  class="brush:bash">
 hdparm -t --direct /dev/sda
</pre>

</ul>
  
<h2 id="toc_1.3">写入速度 M/s</h2>
<ul>
<li>
测试硬盘的写入的速度
<pre  class="brush:bash">
 sync;time bash -c "(dd if=/dev/zero of=bf bs=8k count=500000; sync)"
</pre>

</ul>
